<h1>Willkomen bei {{ title }}</h1>

<router-outlet></router-outlet>

<ng-container *ngIf="false">
    <sts-book-edit></sts-book-edit>

    <button (click)="isVisible = !isVisible">Toggle</button>

    <sts-book-list *ngIf="isVisible"></sts-book-list>

    <sts-info-box #info></sts-info-box>

    <sts-mouse-cursor (coordsChange)="handleCoords($event)" [stsCoords]="intial"></sts-mouse-cursor>
</ng-container>
