<p>book-list works!</p>

<h1>
    {{ ticker$ | async }}
</h1>

<ol>
    <li *ngFor="let book of books$ | async">
        <a [routerLink]="book.isbn">
            {{ book.isbn }}
        </a>
        <br>
        {{ book.title | uppercase }}
        <br>
        {{ book.subtitle | slice:0:max }}
    </li>
</ol>

<h1>
    {{ ticker$ | async }}
</h1>
